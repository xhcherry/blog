<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>Xherry WiKi</title>
    <link rel="shortcut icon" href="assets/xxlogo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <!-- 箭头样式 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '',
            repo: '',
            coverpage: true,
            loadNavbar: true,
            loadSidebar: true,
            subMaxLevel: 4,
            maxLevel: 5,
            // footer: {
            //     copy: '<span>Copyright &copy; 2021</span>',
            //     auth: ' <strong><a href="https://github.com/xhcherry" target="_blank">Xherry</a></strong>',
            //     pre: '<hr/>',
            //     style: 'font-size: 18px; text-align: left;',
            // },

            mergeNavbar: true,
            loadFooter: true,
            loadFooter: '_footer.md',
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
            },
            tabs: {
                persist: true,      // default
                sync: true,      // default
                theme: 'classic', // default
                tabComments: true,      // default
                tabHeadings: true       // default
            },
            search: {
                depth: 6,
                noData: "没有搜到!",
                placeholder: "输入关键字搜索",
                // 避免搜索索引冲突,同一域下的多个网站之间
                namespace: "website-1",
            },
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节',
                crossChapter: true,
                crossChapterText: true,
            },
            scrollToTop: {
                auto: true,
                text: '',
                icon: 'arrow-up-2',
                right: 15,
                bottom: 15,
                width: 50,
                height: 40,
                offset: 500
            },
            // sidebarDisplayLevel: 0 // set sidebar display level
        }
    </script>

        //如果用户在工具栏调起开发者工具，那么判断浏览器的可视高度和可视宽度是否有改变，如有改变则关闭本页面

            if (h != window.innerHeight || w != window.innerWidth) {

            }
        }*/
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- 页脚 -->
    <!-- <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- load script -->
    <script src="//lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/docsify@4/lib/docsify.js"></script>

    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <!-- 分章节按钮 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- 回到顶部 -->
    <script src="//unpkg.com/@zhg-x/docsify-plugins@1.0.2/src/scroll-to-top.js"></script>

    <!-- 访问量统计 -->
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

    <!--代码高亮-->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
</body>

</html>
